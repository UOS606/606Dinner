<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>606Dinner 회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="signup-container">
    <div class="signup-box">
        <div class="logo">
            <img src="images/dinner_606_logo_v3.png" alt="606Dinner Logo">
        </div>

        <!-- Spring Security/Thymeleaf를 쓰신다면:
        <form th:action="@{/signup}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        -->
        <form action="/signup" method="post" novalidate>
            <div class="grid">
                <div class="input-group">
                    <label for="name">이름<span class="req">*</span></label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="30" placeholder="홍길동">
                </div>

                <div class="input-group">
                    <label for="email">이메일<span class="req">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="user@example.com">
                </div>

                <div class="input-group">
                    <label for="username">아이디<span class="req">*</span></label>
                    <input type="text" id="username" name="username" required minlength="4" maxlength="20" pattern="[A-Za-z0-9_]+" placeholder="영문/숫자/언더바 4~20자">
                    <small class="hint">영문, 숫자, 언더바만 사용 가능</small>
                </div>

                <div class="input-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
                </div>

                <div class="input-group full">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" placeholder="도로명 주소">
                </div>

                <div class="input-group">
                    <label for="password">비밀번호<span class="req">*</span></label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="최소 8자">
                    <small class="hint">영문 대/소문자, 숫자, 특수문자 조합 권장</small>
                </div>

                <div class="input-group">
                    <label for="confirm">비밀번호 확인<span class="req">*</span></label>
                    <input type="password" id="confirm" name="confirm" required minlength="8" placeholder="비밀번호 재입력">
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">이용약관 및 개인정보 처리방침에 동의합니다.</label>
            </div>

            <button type="submit" class="signup-btn">회원가입</button>

            <div class="extra-links">
                이미 계정이 있으신가요? <a href="/login">로그인</a>
            </div>
        </form>
    </div>
</div>

<!-- (선택) 비번 일치 간단 검증 -->
<script>
    const form = document.querySelector('form');
    const pwd = document.getElementById('password');
    const cfm = document.getElementById('confirm');
    form.addEventListener('submit', (e) => {
      if (pwd.value !== cfm.value) {
        e.preventDefault();
        alert('비밀번호가 서로 일치하지 않습니다.');
        cfm.focus();
      }
    });
</script>
</body>
</html>
